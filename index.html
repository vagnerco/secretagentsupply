<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="fc"> <!--Flex Container = fc-->
        <img src="resources/images/logo.png">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>

<!--Banner-->
    <div class="banner">
      <div class="c">
        <div id="headline">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!--NAV-->
    <nav>
      <div class="fc">
        <ul class="desktop">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="tablet">
          <li>Menu</li>
        </ul>
      </div>
    </nav>

<!--Main products listed -->
    <main>
      <div class="fc">
<!--products list-->
          <div class="product-pen">
            <div class="productimg">
              <img src="resources/images/pen.png">
            </div>
            <span class="producttext">Exploding Pen</span>
          </div>

        <div class="product-watch">
          <div class="productimg">
            <img src="resources/images/watch.png">
          </div>
          <span class="producttext">Cellular Watch</span>
        </div>

        <div class="product-glasses">
            <div class="productimg">
              <img src="resources/images/glasses.png">
            </div>
          <span class="producttext">Thermal Glasses</span>
        </div>
<!--location and hours-->
        <div class="lochours">
          <span class="box">Location</span>
          <span class="blacktext">-47.346436, 84.32354</span>
        </div>
        <div class="lochours">
          <span class="box">Hours</span>
          <span class="blacktext">0800 -1800</span>
        </div>
      </div>
    </main>
<!--Footer-->
    <footer>
      <div class="c">
        <span>&copy; Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
